<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoselectores</title>
    <link href="css/ejercicioPseudoselectores.css" rel="stylesheet" type="text/css">
</head>
<body>
    <table>
        <!--TÍTULO -->
        <h1>HORARIO DE CLASE CURSO 2018-2019</h1>
        <!--TABLA -->
        <thead>
            <tr>
                <th>HORAS</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00</td>
                <td rowspan="2">Matemáticas</td>
                <td>Lengua</td>
                <td>Inglés</td>
                <td colspan="2">Ciencias</td>
            </tr>
            <tr>
                <td>9:00</td>
                <td>Historia</td>
                <td>Ciencias</td>
                <td>Matemáticas</td>
                <td>Lengua</td>
            </tr>
            <tr>
                <td>10:00</td>
                <td colspan="5">RECREO</td>
            </tr>
            <tr>
                <td>10:30</td>
                <td>Inglés</td>
                <td rowspan="2">Ciencias</td>
                <td>Matemáticas</td>
                <td>Lengua</td>
                <td>Historia</td>
            </tr>
            <tr>
                <td>11:30</td>
                <td>Historia</td>
                <td>Ciencias</td>
                <td>Matemáticas</td>
                <td>Inglés</td>
            </tr>
        </tbody>
    </table>
    <!--CAMPO EMAIL -->
    <p>
        <label for="email">Email</label>
        <input type="email" name="email" required placeholder="Inserte email del destinatario">
    </p>

    <!-- BOTÓN-->
    <p>
        <button type="submit" name="enviar">
            Enviar Horario
        </button>
    </p>
</body>
</html>
