<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/7124061660.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Caja lateral-->
    <div class="cajaLateral">
      <i class="fa-solid fa-user-large"></i>
      <ul>
        <li>Home</li>
        <li>Products</li>
        <li>About Us</li>
        <li>Contact</li>
      </ul>
    </div>

    <!--Caja contenido principal-->
    <div class="principal">
      <!--Menú superior-->
      <nav>
        <div>Home</div>
        <div>Products</div>
        <div>About Us</div>
        <div>Contact</div>
      </nav>

      <!--Cuerpo-->

      <!--imagen 1 - superior inclinada izquierda-->
      <figure id="img1">
        <img src="img/Seville.jpg" />
        <figcaption>Lugar de Interés 1</figcaption>
      </figure>
      <!--imagen 2 - media, inclinada derecha-->
      <figure id="img2">
        <img src="img/Theatre.jpg" />
        <figcaption>Lugar de Interés 2</figcaption>
      </figure>
      <!--imagen 3 - media, inclinada izquierda-->
      <figure id="img3">
        <img src="img/Beach.jpg" />
        <figcaption>Lugar de Interés 3</figcaption>
      </figure>
      <!--imagen 4 - más profunda inclinada derecha-->
      <figure id="img4">
        <img src="img/Forest.jpg" />
        <figcaption>Lugar de Interés 4</figcaption>
      </figure>
    </div>
  </body>
</html>
